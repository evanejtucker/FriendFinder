<!doctype html>
<html lang="us-en">
<head>
  <meta charset="UTF-8">

  <!-- Materialize Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/css/materialize.min.css">

  <!-- links style sheet -->
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  
  <!-- links favicon -->
  <link rel="icon" href="assets/images/compass.png">
  
  <!-- materialize icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  
  <title> Survey </title>

</head>

<body>
  <div class="section">
    <h2 class="white-text center" id="surveyTitle">Find out who your Game of Thrones ally is</h2>
  </div>
  <hr>
  <div class="parallax-container">
      <div class="parallax"><img src="assets/images/logo-background.jpg"></div>
  </div>
  <hr>

  <div class="container">
    <div class="section">
    <div class="row white-text" id="surveyRow">
      <form class="col s12">
        <!-- name input field -->
        <div class="input-field col s12">
          <h5>Whats your name</h5>
          <i class="material-icons prefix">face</i>
          <input placeholder="name" id="name" type="text" class="validate">
          <!-- <label for="name">Name</label> -->
        </div>
        <!-- picute input field -->
        <div class="input-field col s12">
          <h5>Add a Photo (url)</h5>
          <i class="material-icons prefix">linked_camera</i>
          <input placeholder="Photo URL" id="photo" type="text" class="validate">
          <!-- <label for="photo">Photo URL</label> -->
        </div>
        <hr>
        <div class="input-field col s12">
          <h5>Your a lover, not a fighter</h5>
          <i class="material-icons prefix">favorite</i>
          <select>
            <option value="" disabled selected>Choose your option</option>
            <option value="1">1 (Strongly Disagree)</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5 (Strongly Agree)</option>
          </select>
        </div>
        <div class="input-field col s12">
          <h5>You prefer the Sea to the Mainland</h5>
          <i class="material-icons prefix">rowing</i>
          <select>
            <option value="" disabled selected>Choose your option</option>
            <option value="1">1 (Strongly Disagree)</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5 (Strongly Agree)</option>
          </select>
        </div>


      </form>  
    </div>
  </div>  
  </div>


  <div class="footer-copyright white-text">

</html>
